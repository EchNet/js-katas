<h1>hang fire</h1>

<p>Wow, my adblock software suppresses hangout buttons!</p>

<script src="https://apis.google.com/js/platform.js" ></script>

<p>First form:</p>
<g:hangout render="createhangout"></g:hangout>

<p>2nd form:</p>
<div class="g-hangout" data-render="createhangout"></div>

<p>3rd form:</p>
<div id="g-hangout-receptacle"></div>
<script>
gapi.hangout.render("g-hangout-receptacle", { "render": "createhangout" });
</script>
<p>Adding async defer attributes to external script tag above creates race condition.</p>
